<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Extension Checker</title>
</head>
<body>
    <script type="text/javascript">
    
        var files = [
        "pavans_first_birthday.mov",
        "owens_asleep_at_the_computer.jpg",
        "michael_fights_a_polar_bear.mp4",
        "nate_road_rage.avi",
        "ruby_skydiving.jpeg",
        "ken_getting_his_black_belt.png",
        "dan_winning_underground_street_race.mov",
        "its_hard_to_come_up_with_file_names.gif",
        "seriously_this_is_taking_too_long.mpg",
        "i_wonder_how_many_of_these_i_should_have.png",
        "probably_a_few_more.avi",
        "nutmeg_is_clawing_my_sneakers_again.mp4",
        "cat_i_will_destroy_you.gif",
        "i_wish_we_had_a_dog.jpeg",
        "stop_looking_at_me_like_that_nutmeg.mpeg",
        "aww_i_cant_hate_you.png",
        "omg_my_sneakers.avi",
        "cat_you_are_the_worst.mp4"
        ];

        var vidFiles = [];
        var imgFiles = [];

        for (i=0; i<files.length; i++) {

            var tmpFile = "";
            tmpFile = files[i];
            console.log(tmpFile);

            if (tmpFile.endsWith(".jpg")) {
                vidFiles.push(tmpFile);
            } else if (tmpFile.endsWith(".jpeg")) {
                vidFiles.push(tmpFile);
            } else if (tmpFile.endsWith(".png")) {
                vidFiles.push(tmpFile);
            } else if (tmpFile.endsWith("gif")) {
                vidFiles.push(tmpFile);
            } else imgFiles.push(tmpFile);
        }

        console.log(vidFiles);
        console.log(imgFiles);
    
    </script>
</body>
</html>
